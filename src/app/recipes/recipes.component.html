<cdk-virtual-scroll-viewport itemSize="50" class="cdk-viewport card mt-2" >
    <h5 class="card-header bg-dark text-white">Quick Smoothie Recipes</h5>
    <div class="row">
        <div *cdkVirtualFor="let recipe of recipes" class="col-12 col-md-4">
            <app-smoothie-recipe
             [recipeName]="recipe.title"
             [recipeIngredients]="recipe.ingredients"></app-smoothie-recipe>
          </div>
    </div>
</cdk-virtual-scroll-viewport>
