<div class="card my-3">
    <div class="card-body">
          <h1 class="h5 text-primary">{{ recipeName }}
            <small>smoothie</small>
          </h1>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let ingredient of recipeIngredients">
              {{ ingredient.name }}
              <span class="float-right">
                  ({{ ingredient.quantity}})
              </span>
            </li>
          </ul>
    </div>
</div>
