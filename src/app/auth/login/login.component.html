<form class="text-left" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="form-group">
    <label for="email">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
      ngModel
      required
      email
      #email="ngModel">
    <small
     class="form-text text-danger mt-2 mb-4 text-center"
     *ngIf="(email.touched && email.errors) && (email.errors.required)">Please enter a valid email id.</small>
    <small
     class="form-text text-danger mt-2 mb-4 text-center"
     *ngIf="(email.touched && email.errors) && (email.errors.email)">Email id not valid.</small>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
     type="password"
     class="form-control"
     id="password"
     name="password"
     placeholder="Password"
     ngModel
     required
     minlength="8"
     #password="ngModel">
    <small
     class="form-text text-danger mt-2 mb-4 text-center"
     *ngIf="(password.touched && password.errors) && (password.errors.required)">Please enter your password.</small>
    <small
     class="form-text text-danger mt-2 mb-4 text-center"
     *ngIf="(password.dirty && password.errors) && (password.errors.minlength)">Password has to be atleast 8 characters.</small>
  </div>

  <button type="submit" class="btn btn-outline-dark btn-block" [disabled]="loginForm.invalid">Login</button>
</form>
