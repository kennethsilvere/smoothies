<form class="text-left" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="form-group">
    <label for="email">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      placeholder="Enter username"
      ngModel
      required
      minlength="4"
      #username="ngModel">
    <small
     class="form-text text-danger mt-2 mb-4 text-center"
     *ngIf="(username.touched && username.errors) && (username.errors.required)">Please enter a username.</small>
    <small
     class="form-text text-danger mt-2 mb-4 text-center"
     *ngIf="(username.dirty && username.errors) && (username.errors.minlength)">Username has to be atleast 4 characters.</small>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
     type="password"
     class="form-control"
     id="password"
     name="password"
     placeholder="Password"
     ngModel
     required
     minlength="8"
     #password="ngModel">
    <small
     class="form-text text-danger mt-2 mb-4 text-center"
     *ngIf="(password.touched && password.errors) && (password.errors.required)">Please enter your password.</small>
    <small
     class="form-text text-danger mt-2 mb-4 text-center"
     *ngIf="(password.dirty && password.errors) && (password.errors.minlength)">Password has to be atleast 8 characters.</small>
  </div>

  <button type="submit" class="btn btn-outline-dark btn-block" [disabled]="loginForm.invalid">Login</button>
</form>
