<div class="row mt-3 justify-content-md-center">
  <div class="col-12 col-md-8">
    <div class="auth-width card text-center mb-5">
      <div class="card-header text-white bg-dark ">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item hover-pointer">
            <a class="nav-link" (click)="openAuthComponent('login')"
              [ngClass]="{'active text-dark': authComponent === 'login'}">Login</a>
          </li>
          <li class="nav-item hover-pointer">
            <a class="nav-link" (click)="openAuthComponent('signup')"
              [ngClass]="{'active text-dark': authComponent === 'signup'}">Signup</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <app-login *ngIf="authComponent === 'login'"></app-login>
            <app-signup *ngIf="authComponent === 'signup'"></app-signup>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
